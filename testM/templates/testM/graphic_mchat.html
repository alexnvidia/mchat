{% extends 'testM/base.html' %}


{% block content %}

 <main role="main">
  <div class="container">
    
          
          <span class="badge badge-primary" style="font-size:30px">Grafico de falsos positivos</span><br>
          
          <div class="col-md-9">
            <canvas id="myChart"></canvas>
          </div>
         <p> {{ dict_n.n_patient_p }}</p>
       
    </div>
    
  </div>  
</main>
{% endblock %}


{% block javascript %}
<script>
$.noConflict();
jQuery(document).ready(function(){
var ctx = document.getElementById("myChart").getContext('2d');
var myChart = new Chart(ctx, {
type: 'bar',
data: {
labels: ["positive", "real_positive"],
datasets: [{
label: 'n of test with positive diagnostic',
data: [{{ dict_n.n_patient_p }}, {{ dict_n.n_patient_pc }}],
backgroundColor: [
'rgba(255, 99, 132, 0.2)',
'rgba(54, 162, 235, 0.2)'
],
borderColor: [
'rgba(255,99,132,1)',
'rgba(54, 162, 235, 1)'
],
borderWidth: 1
}]
},
options: {
scales: {
yAxes: [{
ticks: {
beginAtZero: true
}
}]
}
}
});
});
</script>

{% endblock %}
